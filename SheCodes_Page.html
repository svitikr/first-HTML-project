<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Homepage</title>
  </head>
  <style>
    body {
      background-color: rgb(245, 240, 254);
    }
    h1 {
      color: rgb(136, 93, 241);
      text-align: center;
      font-size: 48px;
      text-decoration-line: underline;
      font-weight: bolder;
    }

    img {
      width: 100 px;
      display: block;
      margin: 0 auto;
    }
    p {
      text-align: center;
    }
    .apply {
      color: rgb(136, 93, 241);
      background: white;
      margin: 0 auto;
      display: block;
      padding: 1em;
      font-size: 18px;
      border-width: 1px;
      border-radius: 80px 80px 80px;
      border-color: rgb(136, 93, 241);
      box-shadow: 4px 4px 4px 2px rgb(151, 151, 151);
      transition: all 200ms ease-in-out;
    }

    button:hover {
      background: rgb(136, 93, 241);
      color: white;
      cursor: pointer;
    }

    h2 {
      color: rgb(39, 32, 68);
      text-align: center;
      font-weight: bolder;
    }
    .free {
      color: blue;
    }
    .paid {
      color: red;
    }
    .optional {
      color: seagreen;
    }
  </style>
  <body>
    <h1>
      SheCodes
    </h1>
    <h2>
      Coding workshop
    </h2>
    <button class="apply" type="button">
      Apply Now
    </button>
    <ul>
      <li class="free">
        <a href="https://www.shecodes.io/students" target="_blank" class="free">
          Coders
        </a>
      </li>
      <li class="paid">
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="paid"
        >
          Courses
        </a>
      </li>
      <li class="optional">
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="optional"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong>
        More Info
      </strong>
    </p>
    <img
      src="https://15xomi2v386wytrb8nbsoq34-wpengine.netdna-ssl.com/wp-content/uploads/2019/07/conding-skills-660x400.jpg"
      alt="Woman coding"
    />
  </body>
</html>
